<table mat-table  [dataSource]="dataSource" *ngIf="isTableOpen" matSort #vendor  class="mat-elevation-z8">
  VED_DESC'
    <ng-container matColumnDef="VED_COD">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VED_COD </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'selected': element.selected}" > {{element.VED_COD}} </td>
    </ng-container>
  
    <ng-container matColumnDef="VED_PRD_GRP_COD">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VED_PRD_GRP_COD </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'selected': element.selected}"> {{element.VED_PRD_GRP_COD}} </td>
    </ng-container>
  
    <ng-container matColumnDef="VED_DESC">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> VED_DESC </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'selected': element.selected}"> {{element.VED_DESC}} </td>
    </ng-container>
  
    <!-- <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">The Id You Are Looking For Does Not Exits 
        {{input.value}}
      </td>
    </tr> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    tabindex="0" 
    (click)="onRowClicked(row)"
    ></tr>

    <!-- <tr tabindex="999" mat-row *matRowDef="let row; columns: displayedColumns;" (keydown)="tableKeydown($event)" (click)="selection.toggle(row)" [ngClass]="{'selected-pink': selection.isSelected(row)}"></tr> -->
  </table>
  
  <mat-paginator [hidden]="ishidden1" [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  ></mat-paginator>
