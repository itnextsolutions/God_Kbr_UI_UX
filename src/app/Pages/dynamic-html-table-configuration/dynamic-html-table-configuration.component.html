<div id="wrapper">

    <!-- Sidebar -->
       <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->
    
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
    
          <!-- Main Content -->
          <div id="content">
    
            <!-- Topbar -->
            <app-navbar></app-navbar>
            <!-- End of Topbar -->
  
            <!-- Begin Page Content -->
            <div class="container-fluid">
  
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Table </h1>
                   
                </div>
                
            
  
                <!-- Content Row -->
  
                <div class="row">
  
                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Table Data Entry</h6>
                                
  
  
                            </div>
                            
                            <!-- Card Body -->
                            <div class="card-body">
                                <div clas="container" style="">
                                   
         
		      <div id="form-content" class="col-md-8">
            
                <form id="survey-form" onsubmit="return false;"> <!-- open form -->
                                    
                    <div class="row form-group">
                       <div class="col-sm-3">
                        <label class="control-label" for="clientName">Client Name:</label>
                       </div>
                      
                       <div class="input-group col-sm-9">
                        <select class="form-control">
                            <option value="">Client Name</option>
                            <option *ngFor="let name of clientName">{{name}}</option>
                        </select>
                       </div>
                    </div>


                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="clientName">Page Name:</label>
                        </div>
                       
                        <div class="input-group col-sm-9">
                         <select class="form-control">
                            <option value="">Page Name</option>
                            <option *ngFor="let page of pageName">{{page}}</option>
                         </select>
                        </div>
                     </div>


                     <div class="row form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="clientName">Database Table:</label>
                        </div>
                       
                        <div class="input-group col-sm-9">
                         <select class="form-control">
                            <option value="">Database Table</option>
            <option *ngFor="let tablename of databaseTable">{{tablename}}</option>
       
                         </select>
                        </div>
                     </div>
                 

                  
                     
                   
                     
                  
                     
                
               
             
                     
                 
                     
                
                    
                  <!-- <div class="form-group row">
                    <div class="col-sm-12 submit-button">
                      <button type="submit" id="submit" class="btn btn-default" aria-pressed="true">Submit Form</button>
                    </div>
                  </div> -->
                                   
                </form> <!-- close form -->


                <form [formGroup]="tableConfigForm">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Coloumn Name</th>
                                <th>Display Text</th>
                                <th>Display Type</th>
                                <th>Is Required</th>
                                <th>Readonly</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>PRODUCT</td>
                                <td><input type="text"></td>
                                <td>
                                    <select>
                                        <option>tablename</option>
                                    </select>
                                </td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
    
                </div> <!-- close form content div -->
                            </div>
                        </div>
                        </div>
                    </div>
  
                
                </div>
  
               
  
            </div>
            <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span></span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
  
    </div>
    <!-- End of Content Wrapper -->
  
  </div>
  <!-- End of Page Wrapper -->
  
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  
  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
  </div>
