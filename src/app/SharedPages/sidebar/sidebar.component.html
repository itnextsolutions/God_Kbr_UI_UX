<div class="sidebar-container">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" style="position: relative;" (mouseenter)="openSidebar()" (mouseleave)="closeSidebar()" #tatacumminssidebar>
       
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="Dashboard">
            <!-- <div class="sidebar-brand-text mx-3">Godrej</div> -->
            <img src="assets/img/GodrejSidebarLogo.jpg" alt="mainlogo" width="200" height="100" class="center">
        </a>
    
        <!-- Divider -->
        
    
        <div  *ngFor="let data of MenuList">
            
            <li class="nav-item" *ngIf="data.OP_PAR5 == 1">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-angle-up"></i>
                <span (click)="trigger(data.OP_OPTION)">{{data.OP_DESC}}</span>
                </a>
            </li>
          
            <div *ngFor="let childData of child" id="collapseOne" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div *ngIf="data.OP_OPTION == childData.OP_PAR6"  class="bg-white py-2 collapse-inner rounded">
                    <a  class="collapse-item" href="{{childData.OP_PAR4}}">{{childData.OP_DESC}}</a>
                </div>
            </div>
        </div>
