<div id="wrapper">

  <!-- Sidebar -->
  <app-tata-cummins-sidebar></app-tata-cummins-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-navbar></app-navbar>
      <!-- End of Topbar -->
      <!-- <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav> -->

      <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav>


      <!-- <app-breadcrumb-nav></app-breadcrumb-nav> -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Vendor Data Entry</h1>
            Breadcrumb
            <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav>
          </div> -->

        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Pallet Requirement</h6>
              </div>

              <!-- Card Body -->
              <div class="card-body">
                <div clas="container">
                  <div id="form-content" class="col-md-8">

                    <form [formGroup]="EmptyPalletOutForm"> <!-- open form -->

                      <div class="row form-group">

                          <div class="col-sm-3">
                            <label class="font-medium text-900">Number of Empty Pallet Stacks:</label>
                          </div>
                          <div class="input-group col-sm-4">
                            <input type="number" (keydown)="handleKeyDown($event)" class="form-control" formControlName="NoOfPalletStacks"
                              [(ngModel)]="NoOfPalletStacks" min="0" />
                              <span class="error"
                            *ngIf="EmptyPalletOutForm.controls['NoOfPalletStacks'].touched && EmptyPalletOutForm.controls['NoOfPalletStacks'].invalid">
                            Pallet Id is required.
                          </span>
                          </div>
                        
                     </div>

                      <div class="form-group row">
                        <div class="col-sm-3 "></div>
                        <div class="col-sm-9   submit-button">
                          <button type="submit" class="btn btn-primary "
                            style="  padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" aria-pressed="true"
                            (click)="onAddClick()">Add</button>
                          <!--  <button type="submit" class=" btn btn-info"
                            style="  padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;">
                            Res</button> -->
                        </div>
                      </div>

                    </form> <!-- close form -->
                  </div> <!-- close form content div -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

      <!--Details grid start-->
      <div class="container-fluid">
        <div class="tab-content">
          <div id="storein" class="">
            <div class="card shadow mb-4">
              <div class="card-header d-sm-flex py-3 justify-content-between ">
                <h6 class="m-0 font-weight-bold" style="color:#fff; padding: 5px 0 0 0;">Pallet Details
                </h6>
              </div>
              <div class="card-body">
                <label>Show
                  <select [(ngModel)]="itemsPerPage">
                    <option *ngFor="let option of pageSizeOptions" [value]="option">{{option}}</option>
                  </select>
                  entries

                </label>

                <input type="text" [(ngModel)]="term"  placeholder="search" style="margin-left: 900px">
                <div class="table-responsive">
                  <!-- <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Select All</label>
                  </div> -->
                  <div class="table-responsive">
                    <table class="table table-bordered" id="" width="100%" cellspacing="0"  >
                      <thead>
                        <tr style="background-color:  #eeebf6; color: #361374;">
                          <!-- <th (click)="sort('id')">Action &nbsp;<i class="fa-fa-sort"></i></th> -->
                          <th (click)="sort('id')">Action &nbsp;<i class="fa fa-sort"></i></th>
                          <!--  <th >Select</th> -->
                          <th (click)="sort('id')">Pallet Id &nbsp;<i class="fa fa-sort"></i></th>
                          <th (click)="sort('id')"> No of Pallets&nbsp;<i class="fa fa-sort"></i></th>
                          <th (click)="sort('id')"> Aisle&nbsp;<i class="fa fa-sort"></i></th>
                          <th (click)="sort('id')"> X&nbsp;<i class="fa fa-sort"></i></th>
                          <th (click)="sort('id')"> Y&nbsp;<i class="fa fa-sort"></i></th>
                          <th (click)="sort('id')"> Direction&nbsp;<i class="fa fa-sort"></i></th>
                          <th (click)="sort('id')"> Deep&nbsp;<i class="fa fa-sort"></i></th>

                        </tr>
                      </thead>
                      <tbody>
                        
                        <tr *ngFor="let data of EmptyPalletList | filter: term | orderBy : key : reverse | paginate:{itemsPerPage:itemsPerPage, currentPage: pageSize }; let i=index">
                        <td><input type="checkbox" checked (change)="OnSelect(data)"></td>
                        <td>{{data.HU_ID}}</td>
                        <td>{{data.HU_VOL}}</td>
                        <td>{{data.HU_ACTUAL_AISL}}</td>
                        <td>{{data.HU_ACTUAL_X}}</td>
                        <td>{{data.HU_ACTUAL_Y}}</td>
                        <td>{{data.HU_ACTUAL_Z}}</td>
                        <td>{{data.HU_DEPT}}</td>
                      </tr>
                      </tbody>
                    </table>
                    <pagination-controls (pageChange)="pageSize  =$event"></pagination-controls>

                  </div>
                  <!--Submit and reset button for update the selected pallet f-->

                  <div class="form-group row">
                    <div class="col-sm-3 "></div>

                    <!-- <button type="submit" class="btn btn-primary" [disabled]="isReadOnly"
                  style=" padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;"
                  (click)="Edit()">Update</button> -->
                    <div class="col-sm-9   submit-button">
                      <button   type="submit" [disabled]="finalList == 0" class="btn btn-primary"
                        style=" padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" (click)="Alert()">Confirm</button>
                      <button type="submit" [disabled]="finalList == 0" class=" btn btn-info"
                        style="  padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" (click)="Reset()">
                        Reset</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Details grid end -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
