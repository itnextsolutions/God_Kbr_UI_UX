
<div id="wrapper">

    <!-- Sidebar -->
    <app-tata-cummins-sidebar></app-tata-cummins-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-navbar></app-navbar>
            <!-- End of Topbar -->

            <!-- <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav> -->

            <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav>      

            <!-- Begin Page Content -->
           


            <!--Details grid start-->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"> Store In Request Cancellation </h1>
                </div>
                <div class="tab-content">
                    <div id="storeout" class="">
                        <div class="card shadow mb-4">
                            <div class="card-header d-sm-flex py-3 justify-content-between ">
                                <h6 class="m-0 font-weight-bold" style="color:#fff; padding: 5px 0 0 0;">Order
                                    Details :
                                </h6>
                                <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i Class="fas fa-download fa-sm text-white-50"></i> Export Excel</a> -->
                            </div>

                            <div class="card-body">
                               
                                <label>Total Request In :
                                    <span>{{StoreInRequestCancellationlist.length}}</span>
                                </label>
      
                                <input type="text" [(ngModel)]="term" placeholder="Search" style="margin-left: 750px; margin-bottom: 10px;">
                                <div class="table-responsive">
                                    
                                    <table class="table table-bordered" id="" width="100%" cellspacing="0">
                                        <thead>
                                            <tr style="background-color:  #eeebf6; color: #361374;">
                                                <th>No</th>
                                                <th>Select</th>
                                                <th>Dispatch Order No</th>
                                                <th>Pallet Id</th>
                                                <th>Part NO</th>
                                                <th>Batch No</th>
                                                <th>Pallet QTY</th>
                                                <!-- <th>DOM</th>
                                                <th>DOE</th> -->
                                                <th>Status</th>
                                                <th>Material Type</th>
                                            </tr>
                                        </thead>

                                        <tbody *ngFor="let data of StoreInRequestCancellationlist | filter: term ; let i=index" >
                                            <tr>
                                                <td>{{i+(itemsPerPage*pageSize)-(itemsPerPage-1)}}</td>
                                                <td>
                                                    <input type="checkbox" (change)="isCheked(data)"  >
                                                </td>
                                                <td>{{data.STK_ORD_ITM}}</td>
                                                <td>{{data.HU_ID}}</td>
                                                <td>{{data.STK_PRD_COD}}</td>
                                                <td>{{data.STK_REC_NR}}</td>
                                                <td>{{data.STK_PRD_QTY}}</td>
                                                <!-- <td>{{data.ORD_ID}}</td>
                                                <td>{{data.ORD_ID}}</td> -->
                                                <td>{{data.HU_STAT}}</td>
                                                <td>FG</td>
                                                
                                            </tr>
                                       </tbody>
                                    </table>
                                    <!-- <pagination-controls (pageChange)="pageSize  =  $event"></pagination-controls> -->
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-1 "></div>
                                    <div class="col-lg-1 "></div>
                                    <div class="col-lg-10   submit-button">
                                        <!-- <button type="submit" class="btn btn-primary "
                                            style=" padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;">
                                            Add
                                        </button> -->
                                        <div *ngIf="Confirmlist.length > 0" style="margin-left:250PX;">
                                        <button type="submit" class="btn btn-primary "
                                            style=" padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" (click)="Alert()">
                                            Discard
                                        </button>
                                        <button type="submit" class=" btn btn-info"
                                            style="padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" (click)="Reset()" >
                                            Reset
                                        </button>
                                    </div>
                                    </div>
                            </div>
                            
                        
                        </div>
                    </div>
                </div>
            </div>
            <!-- Details grid end -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

    <i class="fas fa-angle-up"></i>
</a> -->
