<div id="wrapper">

    <!-- Sidebar -->
    <app-tata-cummins-sidebar></app-tata-cummins-sidebar>
    <!-- End of Sidebar -->
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
  
      <!-- Main Content -->
      <div id="content">
  
        <!-- Topbar -->
        <app-navbar></app-navbar>
        <!-- End of Topbar -->
  
        <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav>      
  
        <!-- Begin Page Content -->
        <div class="container-fluid">
  
          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Vendor Data Entry</h1>
            Breadcrumb
            <app-breadcrumb-nav [child_page]="pageName"></app-breadcrumb-nav>
          </div> -->

        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Empty Pallet In Process </h6>
              </div>

              <!-- Card Body -->
              <div class="card-body">
                <div clas="container">
                  <div id="form-content" class="col-md-8">

                    <form id="survey-form" [formGroup]="EmptyPalletForm"> <!-- open form -->

                      <div class="row form-group">

                        <div class="col-sm-3">
                          <label class="font-medium text-900"> Base Pallet Id:</label>
                        </div>
                        <div class="input-group col-sm-6">
                          <input type="number"  (keydown)="handleKeyDown($event)"  (keyup)="handleKeyUp($event)" formControlName="palletId" [(ngModel)]="palletId" class="form-control" autofocus/>

                          <!-- <span class="error"
                            *ngIf="EmptyPalletForm.controls['palletId'].errors?.['pattern'] || 
                                   EmptyPalletForm.controls['palletId'].touched && EmptyPalletForm.controls['palletId'].invalid">
                            Enter 5 digit Pallet Id.
                          </span> -->

                          <span class="error"
                            *ngIf="EmptyPalletForm.controls['palletId'].errors?.['min'] || EmptyPalletForm.controls['palletId'].errors?.['max'] 
                              || EmptyPalletForm.controls['palletId'].touched && EmptyPalletForm.controls['palletId'].invalid">
                            Pallet Id is Invalid.
                          </span>
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col-sm-3">
                          <label class="font-medium text-900 control-label">Number of Pallets</label>
                        </div>

                        <div class="input-group col-sm-6">
                          <input type="number" (keydown)="handleKeyDown($event)" formControlName="palletCount" [(ngModel)]="palletCount" class="form-control" />
                          <span class="error"
                            *ngIf="EmptyPalletForm.controls['palletCount'].errors?.['pattern'] || 
                                EmptyPalletForm.controls['palletCount'].touched && EmptyPalletForm.controls['palletCount'].invalid">
                            Pallet Count Should be min 1 and max 7.
                          </span>

                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-3 "></div>
                        <div class="col-sm-9   submit-button">
                          <button  [disabled]="EmptyPalletForm.invalid" type="submit" class="btn btn-primary "
                            style="  padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" aria-pressed="true"
                            (click)="confirmationAlert()">Add</button>
                          <button [disabled]="EmptyPalletForm.invalid" type="submit" class=" btn btn-info"
                            style="  padding: 7px 40px 7px 40px;margin: 0 10px 0 1px;" (click)="resetAlert()">
                            Reset</button>
                        </div>
                      </div>

                    </form> <!-- close form -->
                  </div> <!-- close form content div -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->




    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white" height="100" style="margin-right: -150px; bottom: 40px; position: relative;" >
      <div class="container my-auto">
        <div class="footer-text" id="footer">
          <!--<span>Copyright &copy; Your Website 2021</span> -->
          <P style="text-align: right;" class="footerword" id="text">Design And Devloped By <span style="color:#0061FF">Godrej Koerber</span> Supply Chain Limited </P>
         </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<!-- <a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a> -->

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
